<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="index.css">
    <title>Animated Skill Bar</title>
</head>
<body>
    <div class="skill-bars">
        <div class="bar">
          <div class="info">
            <span>Javascript</span>
          </div>
          <div class="progress-line javascript">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <div class="info">
            <span>ReactJS</span>
          </div>
          <div class="progress-line react">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <div class="info">
            <span>MongoDB</span>
          </div>
          <div class="progress-line mongo">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <div class="info">
            <span>Node.js</span>
          </div>
          <div class="progress-line node">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <div class="info">
            <span>GraphQL</span>
          </div>
          <div class="progress-line graphql">
            <span></span>
          </div>
        </div>
      </div>
</body>
</html>
